<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', car.id]">Name: {{car.name}}</a>
          <a mat-button [routerLink]="['/owner-edit', car.ownerDni]">Owner: {{car.ownerDni}}</a>
        </h3>
        
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
  <button mat-raised-button color="primary" class="ownerListButton" [routerLink]="['/owner-list']">Owners list</button>
</mat-card>
